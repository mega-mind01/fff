<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    <link href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container"> 
        <h1>Task Tracker</h1>
        <div>
            <input type="text" id="task-input" placeholder="Add/Remove task">
            <button id="add-task">Add Task</button>
            <button id="remove-task">Remove Task</button>
            <p id="feedBack"></p>
        </div>
    
        <ul id="task-list" class="list-group mb-4">
            <!-- Tasks will be added here -->
        </ul>
        <div>
            <p id="taskStat">Selcted task</p>
            <button id="confirmStatus" class="btn btn-success">Done</button>
        </div>
    
        <div>
            <label>Show completed tasks: <input type="checkbox" id="show-completed"></label>
        </div>
        <div id="completed-tasks-container">
            <!-- Completed tasks will be displayed here -->
            <!-- <button id="delete" class="btn btn-danger">Clear</button> -->
        </div>
    
        
    </div>
    
    <script src="script.js">
        // JavaScript code goes here
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
     crossorigin="anonymous"></script>
    
</body>
</html>
